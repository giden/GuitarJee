<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="typeForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.typeNameLabel}" />
				<h:inputText id="name" value="#{typeBean.type.name}"
					required="#{true}" >
				 <f:ajax execute="@this" render="messages beanState" />
				</h:inputText>

				<h:outputText value="#{msg.typeDescriptionLabel}" />
				<h:inputTextarea id="description" value="#{typeBean.type.description}" rows="4" cols="35" >
					<f:ajax execute="@this" render="messages" />
				</h:inputTextarea>

			</h:panelGrid>

			<h:commandButton value="#{msg.personFormOKButton}"
				action="#{typeBean.update}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

			<h:panelGrid id="beanState" columns="2">
			  <h:outputText value="#{msg.typeNameLabel}" />
			  <h:outputText id="nameOutput" value="#{typeBean.type.name}" />

			  
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
